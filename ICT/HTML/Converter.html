<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="../CSS/Converter.css">
</head>
<body>
    <div class="container">
        <div class="converter-menu">
            <h1>Unit Converter</h1>
            <div class="converter-buttons">
                <button id="openTempBtn" class="openBTN" aria-label="Open Temperature Converter">
                    Temperature Converter
                </button>
                <button id="openHeightBtn" class="openBTN" aria-label="Open Height Converter">
                    Height Converter
                </button>
            </div>
        </div>

        <div id="temp-popup-container" class="temp-popup-container" role="dialog" aria-labelledby="temp-title">
            <h2 id="temp-title">Temperature Converter</h2>
            <div class="input-group">
                <label for="celsiusInput">Celsius:</label>
                <input type="number" id="celsiusInput" placeholder="Enter Celsius">
            </div>
            <div class="input-group">
                <label for="fahrenheitInput">Fahrenheit:</label>
                <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit">
            </div>
            <div class="button-group">
                <button id="convertBtn" class="Btnconvert">Convert</button>
                <button id="clearBtn" class="Btnclear">Clear</button>
                <button id="returnBtn" class="Btnreturn">Return</button>
            </div>
        </div>

        <div id="height-popup-container" class="height-popup-container" role="dialog" aria-labelledby="height-title">
            <h2 id="height-title">Height Converter</h2>
            <div class="input-group">
                <label for="meterInput">Meters:</label>
                <input type="number" id="meterInput" placeholder="Enter Meters">
            </div>
            <div class="input-group">
                <label for="feetInput">Feet:</label>
                <input type="number" id="feetInput" placeholder="Enter Feet">
            </div>
            <div class="button-group">
                <button id="convertHeightBtn" class="Btnconvert">Convert</button>
                <button id="clearHeightBtn" class="Btnclear">Clear</button>
                <button id="returnHeightBtn" class="Btnreturn">Return</button>
            </div>
        </div>
    </div>
    <script src="../JavaScript/Converter.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll System</title>
    <link rel="stylesheet" href="../CSS/Payroll.css">
</head>
<body>
    <header>
        <h1>Payroll Management System</h1>
    </header>
    <main>
        <section id="manageSection">
            <h2>Manage Employees</h2>
            <form id="employeeForm">
                <input class="inputField" type="text" id="employeeName" placeholder="Employee Name" required>
                <input class="inputField" type="number" id="daysWorked" placeholder="Days Worked" required>
                <input class="inputField" type="number" id="dailyRate" placeholder="Daily Rate" required>
                <input class="inputField" type="number" id="deductionAmount" placeholder="Deduction Amount" required>
                <button class="primaryBtn" id="addEmployeeBtn">Add Employee</button>
                <button type="reset" class="secondaryBtn" id="clearFieldsBtn">Clear</button>
            </form>
        </section>
        <section id="tableSection">
            <h2>Employee Payroll</h2>
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Employee Name</th>
                        <th>Days Worked</th>
                        <th>Daily Rate</th>
                        <th>Gross Pay</th>
                        <th>Deduction</th>
                        <th>Net Pay</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="payrollBody"></tbody>
            </table>
            <div id="employeeCounter"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Payroll Management</p>
    </footer>
    <script src="../JavaScript/Payroll.js"></script>
</body>
</html>
